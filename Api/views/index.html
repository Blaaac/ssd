<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/css/uikit.min.css"
    />

    <link rel="stylesheet" href="style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

        <div
          class="uk-card uk-card-medium uk-card-hover uk-card-default uk-card-body"
        >
        <div class="uk-form-header">

          <h1 class="uk-card-title">SSD Web Portfolio Optimizer</h1>
        </div>
        <div class="uk-card-body">
          <div class="uk-margin">
            
        
          <form >
            <div class="uk-margin">

              <fieldset class="uk-fieldset">
                <label
                class="uk-form-label"
                for="months">
                <h3>

                  Durata investimento in mesi:
                  <span id="months" >12</span> <!-- Add -->
                </h3>
              </label>
              <div class="uk-form-controls">
                <div class="uk-inline"> 
                  <input type="range"
                  id= "months"
                  min="6" max="24" step="1"
                  class="uk-range uk-input"
                  value="12"
                  oninput="document.querySelector('#months').innerText = this.value">
                </div>
              </div>
            </div>
              <label
              class="uk-form-label"
              for="cash">
              <h3>
                Ammontare da investire:
                <span id="cash" >1000</span> <!-- Add -->

              </h3>
            </label>
            <div class="uk-form-controls">
                <div class="uk-inline"> 



                    <input type="range"
                           id= "cash"
                           min="1000" max="99999" step="1"
                           class="uk-range uk-input"
                           value="1000"
                           oninput="document.querySelector('#cash').innerText = this.value">
                </div>
            </div>
            <label
            class="uk-form-label"
            for="risk">
            
            <div  style="float:left;">
              <h3>

                Rischio
                <span id="risk">
                  0.50
                </span>
              </h3>


            </div>
            <div style="float:right;">
              

              <h3>
                Ritorno:
                <span id="ret" >
                  0.50
                </span> <!-- Add -->
                </h3>
            </div>
          </label>
          <div class="uk-form-controls">
              <div class="uk-inline"> 
                  <input type="range"
                         id= "risk"
                         min="0.01" max="0.99" step="0.01"
                         class="uk-range uk-input"
                         value="0.5"
                         oninput="document.querySelector('#risk').innerText = Number(this.value).toPrecision(2);
                         document.querySelector('#ret').innerText = (1- this.value).toPrecision(2);">
              </div>
          </div>
            </fieldset>
          </form>
        </div>
        <button type='submit' onclick="subm()"  class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Predict and generate optimal portfolio</button>
        <div>
          <textarea class="uk-textarea"id="txtarea" rows="8" cols="50"> </textarea>
        </div>
        </div>
        </div>
      </div>
    </body>
    </html>
