<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/css/uikit.min.css"
    />

    <link rel="stylesheet" href="style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

        <div
          class="uk-card uk-card-medium uk-card-hover uk-card-default uk-card-body"
        >
        <div class="uk-form-header">

          <h3 class="uk-card-title">SSD Web Portfolio Optimizer</h3>
        </div>
        <div class="uk-card-body">
          <div class="uk-margin">
            
        
          <form >
            <div class="uk-margin">

              <fieldset class="uk-fieldset">
                <label
                class="uk-form-label"
                for="months">
                Durata investimento in mesi
              </label>
              <div class="uk-form-controls">
                <div class="uk-inline"> 
                  <span id="months" class="uk-form-icon uk-form-icon-flip">12</span> <!-- Add -->
                  <input type="range"
                  id= "months"
                  min="6" max="24" step="1"
                  class="uk-range uk-input"
                  value="12"
                  oninput="this.parentNode.querySelector('.uk-form-icon').innerText = this.value">
                </div>
              </div>
            </div>
              <label
              class="uk-form-label"
              for="cash">
              Ammontare da investire
            </label>
            <div class="uk-form-controls">
                <div class="uk-inline"> 
                    <span id="cash" class="uk-form-icon uk-form-icon-flip">1000</span> <!-- Add -->
                    <input type="range"
                           id= "cash"
                           min="1000" max="99999" step="1"
                           class="uk-range uk-input"
                           value="1000"
                           oninput="this.parentNode.querySelector('.uk-form-icon').innerText = this.value">
                </div>
            </div>
              
        
            </fieldset>
          </form>
        </div>
          <button type='submit' onclick="subm()"  class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Button</button>
        </div>
        </div>
      </div>
    </body>
    </html>
